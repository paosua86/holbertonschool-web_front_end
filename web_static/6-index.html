<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Airbnb Clone</title>
        <meta name="description" content="Airbnb Clone">
        <link rel="icon" type="image/png" href="images/icon.png">
        <link rel='stylesheet' href='./styles/4-common.css'>
        <link rel='stylesheet' href='./styles/3-header.css'>
        <link rel='stylesheet' href='./styles/3-footer.css'>
        <link rel='stylesheet' href='./styles/6-filters.css'>
    </head>
    <body class="body">
        <!-- Header -->
        <header class="header">
            <div class="logo">
            </div>
        </header>
        <!-- container -->
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3 class="title">States</h3>
                    <h4 class="subtitle">California, Arizona...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Arizona:</h2>
                            <ul>
                                <li>Page</li>
                                <li>Page2</li>
                            </ul>
                        </li>
                        <li>
                            <h2>California:</h2>
                            <ul>
                                <li>San Francisco</li>
                                <li>Mountain View</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3 class="title">Amenities</h3>
                    <h4 class="subtitle">Internet, Kitchen..</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <!-- Footer -->
        <footer class="footer">
            Holberton School
        </footer>
    </body>
</html>
